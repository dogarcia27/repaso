  </ion-card-header>

  <ion-card-content>
    <ion-img [src]="articulo.urlToImage"></ion-img>
    <ion-text>{{ articulo.description }}</ion-text>
  </ion-card-content>

  <ion-item>
    <ion-label slot="start"><a [href]="articulo.url">Leer m√°s</a></ion-label>
    <ion-icon size="large" slot="end" name="trash-outline" (click)="alertaBorrado()"></ion-icon>
  </ion-item>
