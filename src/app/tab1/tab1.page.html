<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor="let element of listaNoticias">
    
    <ion-checkbox></ion-checkbox>
    <ion-card>
      <ion-title color="primary">{{ element.source.name }}</ion-title>
      <ion-text>{{ element.title }}</ion-text>
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>
